<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE 만들기</title>
	<style>
		table {
			border: 1px solid blue;
			border-spacing: 0px;	/* 셀간격을 지정해줌(기본:3px) */
		}
		tr {
			border: 1px solid red;
		}
		th, td {
			border: 1px solid green;
		}

	</style>
</head>
<body>
	<!-- 지금부터 table을 생성하겠다 -->
	<table>
		<tr>
			<th>이름</th>
			<th>전화번호</th>
			<th>주소</th>
		</tr>
		<tr>
			<th>홍길동</th>
			<th>001-0014</th>
			<th>서울특별시</th>
		</tr>
		<tr>
			<th>이몽룡</th>
			<th>002-002</th>
			<th>전라북도 남원시</th>
		</tr>
	</table>

</body>
</html>
