<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){

				alert("반갑습니다")
			})

			$("#me").click(function(){
				alert("나를 클릭했군요")
			})

			$(".c1").click(function(){
				var text = $(this).text()
				alert("나는 " + text + "입니다")
			})
		})

		function myfunc(){

			alert("나는 ptag 입니다")
		}
	</script>
</head>
<body>
	<p>클릭해주세요</p>
	<p onclick="myfunc()">마우스를 눌러주세요</p>
	<p id="me">나를 클릭해 주세요</p>
	<p class="c1">클래스 1</p>
	<p class="c1">클래스 2</p>
	<p class="c1">클래스 3</p>
	<p class="c1">클래스 4</p>
	<p class="c1">클래스 5</p>

</body>
</html>
